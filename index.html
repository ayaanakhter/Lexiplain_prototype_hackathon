<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        textarea { width: 100%; min-height: 80px; margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 1rem; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <p>Enter a sentence to analyze its sentiment.</p>
        <textarea id="textInput" placeholder="e.g., I love this product!"></textarea>
        <button onclick="analyzeSentiment()">Analyze</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            // IMPORTANT: Replace this with your actual Render API URL
            const apiUrl = 'https://sentiment-api-ayaan.onrender.com/predict';
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            if (!text) {
                resultDiv.textContent = 'Please enter some text.';
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Display the result
                resultDiv.textContent = `Sentiment: ${data.prediction} (Score: ${data.score.toFixed(2)})`;

            } catch (error) {
                resultDiv.textContent = 'Error: Could not reach the API.';
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    </script>
</body>
</html>
